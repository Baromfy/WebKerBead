<div id="authenticator">
    <mat-card id="authenticator-content">
    <mat-card-header>
        <mat-card-title>
            {{getStateText()}}
        </mat-card-title>
    </mat-card-header>
    <div *ngIf="isLoginState()">
        <input #loginEmail placeholder="Email"/>
        <input #loginPassword placeholder="Jelszó" type="password">
        <button (click)="onLogin(loginEmail, loginPassword)"
         mat-flat-button color="warn">Bejelentkezés</button>
    </div>
    <div *ngIf="isRegisterState()">
        <input #registerEmail placeholder="Email"/>
        <input #registerPassword placeholder="Jelszó" type="password">
        <input #registerConfirmPassword placeholder="Jelszó megerősítése" type="password">
        <button (click)="onRegisterClick(
            registerEmail,
            registerPassword,
            registerConfirmPassword
        )"
         mat-flat-button color="warn">Regisztráció</button>
    </div>
    <div *ngIf="isForgotPasswordState()">
        <input #resetEmail placeholder="Email"/>
        <button (click)="onResetClick(resetEmail)"
         mat-flat-button color="warn">Visszaállít</button>
    </div>
    <mat-card-actions align="end">
        <button (click)="onForgotPasswordClick()"
         mat-flat-button>Elfelejtetted a jelszavad?</button>
        <button (click)="onCreateAccountClick()"
         mat-flat-button>Regisztráció</button>
        <button (click)="onLoginClick()"
         mat-flat-button>Bejelentkezés</button>
    </mat-card-actions>
</mat-card>
</div>
