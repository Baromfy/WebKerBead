<div id="profile" [ngClass]="{'active': show, 'idle': !show}">
    <div id="profile-content">
        <input #nameInput placeholder="Név">
        <textarea #descriptionInput placeholder="Leírás"></textarea>
        <button (click)="onContinueClick(nameInput, descriptionInput)" mat-flat-button color="warn">Folytatás</button>
    </div>

</div>
